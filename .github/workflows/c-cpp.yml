name: C/C++ CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    container: meklund/systemf-gh-action:2020-06-05.1

    steps:
    - uses: actions/checkout@v2
    - name: autoreconf
      run: autoreconf -i
    - name: configure
      run: ./configure
    - name: make
      run: make
    - name: make check
      run: make check
    - name: show test failure log
      if: ${{ failure() }}
      run: cat tests/test.log
