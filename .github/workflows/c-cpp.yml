name: C/C++ CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: autoreconf
      run: autoreconf -i
    - name: configure
      run: ./configure
    - name: make lex and yacc
      run: make -c src
    - name: make
      run: make
    - name: make check
      run: make check
